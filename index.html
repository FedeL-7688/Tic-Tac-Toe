<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>tic tac toe</h1>
    <div class="info">
        <div class="p1">
          <label for="p1name">player 1 name <input id="player1" /></label>
          <p hidden></p>
          <label for="p1mark" id="">mark<input id="mark1" type="text" /></label>

        </div>
        <div class="p2">
          <label for="p2name">player 2 name<input id="player2" /></label>
          <p hidden></p>
          <label for="p2mark" id="">mark<input id="mark2" type="text" /></label>
        </div>
        <button id="setter" type="button">submit</button>
    </div>

    <div class="container">
      <div class="grid hidden" ></div>
    </div>
    <div class="resetCont"></div>

    <script src="script.js"></script>
  </body>
</html>
